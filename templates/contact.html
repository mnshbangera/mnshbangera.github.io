
{% extends 'base.html' %}
<title>{% block title %}Contact:Us{% endblock title %}</title>

{% block body %} 

<div class="container-fluid px-0">
<img src="/static/post.jpg" height="500" class="d-block w-100" alt="...">
</div>
<div class="container">
<h1 class="text-center">Contact Us</h1>

<div class="relative">

<form>
<div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">PhoneNumber</label>
    <input type="phonenumber" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
  </div>

  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="button" class="btn btn-primary">Send</button>
</form>

{% endblock body %}
